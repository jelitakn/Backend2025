<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        fetch('http://localhost:3000/barangs')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok: ' + response.statusText);
            }
            return response.json();
        })
        .then(data => {
            data.forEach(barang => {
                console.log(`Nama Barang: ${barang.namaBarang}, Jumlah: ${barang.jumlahBarang}`);
            });
        })
        .catch(error => {
            console.error('There was a problem with the fetch operation:', error);
        });
    </script>    
</head>
<body>
    
</body>
</html>
